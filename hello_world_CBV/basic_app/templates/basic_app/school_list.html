{% extends 'basic_app/basic_app_base.html' %}

{% block body_block %}

<h1>Welcome to a list of all the schools!</h1>
<ol>
    {% for school in schools %}
        <li>
            <h2>
                <a href="{{ school.id }}">
                    {{ school.name }}
                </a>
            </h2>
        </li>
    {% endfor %}
</ol>
<p class="lead text-muted">Options available when viewing school details: Update / Delete</p>
<a href="{% url 'basic_app:create' %}" class="btn btn-outline-success">Create new school</a>


{% endblock %}
