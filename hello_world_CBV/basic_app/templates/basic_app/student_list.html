{% extends 'basic_app/basic_app_base.html' %}
{% block body_block %}

<h1>Welcome to a list of all students!</h1>
<ol>
    {% for student in students %}
    <h4>
        <li>{{ student.name }}, age {{ student.age }}, from {{ student.school }}
        </li>
    </h4>

    {% endfor %}

</ol>
{% endblock %}
