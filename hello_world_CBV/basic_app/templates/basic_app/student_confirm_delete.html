{% extends 'basic_app/basic_app_base.html' %}
{% block body_block %}
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <h1>Delete {{ student.name }}?</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="text-center">
                <button type="submit" class="btn btn-outline-danger">Yes</button>
                <a href="{% url 'basic_app:student_detail' pk=student.id %}" class="btn btn-outline-success">No</a>
            </div>
        </form>
    </div>
    <div class="col-3"></div>
</div>
{% endblock %}
